{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card glass-card">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center">Login</h3>
        <form method="post">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button class="btn btn-warning w-100">Login</button>
        </form>
        <p class="mt-3 text-center">New here? <a href="{{ url_for('register') }}">Create account</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
